{{ define "main"}}
<div class="container">
  <header class="mb-5">
    <div class="pb-2">
      {{if .Params.imgUrl}}
      <img src="{{.Params.imgUrl}}" alt="" class="img-fluid" style="max-width:85%;max-height:200px" />
      {{end}}
    </div>
    <h1>{{ .Title }}</h1>
  </header>
  <div class="row">
    <div class="col-12 text-right">{{if .Params.author.imgUrl}}
      <img src="{{.Params.author.imgUrl}}" alt="" class="img-fluid" style="max-height:100px;" />
      {{end}}
    </div>
    <div class="col-12 text-right">
      {{ if .Params.author.name }}
       {{ .Params.author.name }}
      {{ end }}</div>
      <div class="col-12 text-right">
         <span class="text-muted">Published:</span> {{ .Date.Format "January 2, 2006" }}
        </div>
  </div>
  <article>
    {{ .Content }}
  </article>
  {{ template "_internal/disqus.html" . }}
</div>
{{ end }}
